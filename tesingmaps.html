<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>testing</title>
	</head>
	<body>
		<div class="maps" id="map">map</div>
		<style>
			#map {
				height: 50vh;
			}
		</style>
		<script>
			function initMap() {
				var directionsService = new google.maps.DirectionsService();
				var directionsDisplay = new google.maps.DirectionsRenderer();
				map = new google.maps.Map(document.getElementById("map"), {
					center: { lat: -33.9142686, lng: 18.0955572 },
					zoom: 9,
					mapTypeId: "terrain"
				});
				directionsDisplay.setMap(map);
				calculateAndDisplayRoute();
				function calculateAndDisplayRoute(
					directionsService,
					directionsDisplay
				) {
					directionsService({
						origin: { lat: 53.344347799999994, lng: -6.2821507 },
						destination: "ChIJN4QZT1ZnzB0Rq1OQmhhKoFc",
						travelMode: "DRIVING"
					}),
						console.log(origin, destination, travelMode);

					console.log(directionsService),
						function(responce, status) {
							if (status === "OK") {
								directionsDisplay.setDirections(responce);
							} else {
								window.alert("Directions failed" + status);
							}
						};
				}
			}
		</script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaqAp28P-jkpfTyo9EZ6pP6VcGKEunTTk&libraries=places&callback=initMap"
			async
			defer
		></script>
	</body>
</html>
