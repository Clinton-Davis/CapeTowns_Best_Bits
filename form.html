<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaqAp28P-jkpfTyo9EZ6pP6VcGKEunTTk&libraries=places&"
			async
			defer
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Cape Towns Best Bits</title>
	</head>

	<body id="contactBody">
		<div class="con-gray-fliter">
			<button class=" backBnt pointer banger" id="conback">
				<strong>X</strong>
			</button>
			<h3 class="banger" id="con-Heading">
				We would Love to here from you.
			</h3>
			<h5 class="conLead">
				If you have any comments or what your biness to get featured, leave your
				email and message and we will get back to you asap
			</h5>

			<div class="formContainer">
				<form onsubmit="return sendMail(this);">
					<input
						type="text"
						name="name"
						class="form-control formHeight"
						id="fullname"
						placeholder="Name"
						required
					/>
					<input
						type="text"
						name="emailaddress"
						class="form-control formHeight"
						id="emailaddress"
						placeholder="Email"
						required
					/>
					<textarea
						rows="5"
						name="Message"
						class="form-control formHeight"
						id="form-message"
						placeholder="Message Here"
						required
					></textarea>
					<button type="submit" class="opt-btn formHeight" id="contact-send">
						Send
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
