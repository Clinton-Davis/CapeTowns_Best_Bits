		<link rel="stylesheet" href="./assets/css/style.css" />

			type="text/javascript"
			src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"

		<title>Cape Towns Best Bits</title>
	</head>

	<body id="contactBody">
		<div class="contact-gray-fliter">
			<button class=" backBnt pointer banger" id="conback">
				<a href="./index.html"> <strong>X</strong></a>
			</button>
			<h3 class="banger" id="contact-Heading">
				We would Love to here from you
			</h3>
			<h5 id="subHeading" class="contact-Lead">
				If you have any comments or would like your business to get listed.
				<br />
				Please leave your email and a message and we will get back to you asap
			</h5>

			<div class="formContainer">
				<form onsubmit="return sendMail(this);" id="mainform">
					<input
						type="text"
						name="name"
						class="form-control formHeight"
						id="fullname"
						placeholder="Name"
						required
					/>
					<input
						type="email"
						name="emailaddress"
						class="form-control formHeight"
						id="emailaddress"
						placeholder="Email"
						required
					/>
					<textarea
						rows="5"
						name="Message"
						class="form-control formHeight"
						id="message"
						placeholder="Message Here"
						required
					></textarea>
					<button
						type="submit"
						class="opt-btn formHeight banger"
						id="contact-send"
						onclick="validation()"
					>
						Send
					</button>
				</form>
			</div>
		</div>
		<!--This is the Div that displays message after email has been sent-->
		<div class="gray-fliter2 hide">
			<div class="finished hide" id="emailComplete">
				<h3 class="banger hide" id="emailEnd">
					Thank you.
				</h3>
				<h2 class="hide">We have recieved you email and will be intouch.</h2>
			</div>
		</div>
		<script src="./JS/email.js"></script>
		<script src="./JS/mainPageFunctions.js"></script>
	</body>
</html>
